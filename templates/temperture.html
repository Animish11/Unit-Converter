
{% extends "base.html" %}

{% block content %}
<h2>Temperature Converter</h2>
<form method="POST">
    <input type="number" step="any" name="input_value" placeholder="Enter value" required>
    <select name="from_unit">
        {% for unit in ['Celsius', 'Fahrenheit', 'Kelvin'] %}
            <option value="{{ unit }}">{{ unit }}</option>
        {% endfor %}
    </select>
    to
    <select name="to_unit">
        {% for unit in ['Celsius', 'Fahrenheit', 'Kelvin'] %}
            <option value="{{ unit }}">{{ unit }}</option>
        {% endfor %}
    </select>
    <button type="submit">Convert</button>
</form>
{% if result is not none %}
    <h3>Result: {{ result }}</h3>
{% endif %}
{% endblock %}
